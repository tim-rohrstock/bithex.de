            var step = 50;

            var counter = 0;
            var forward = true;
            var timer = setInterval(function() {
                counter++;

                var time = counter * step;
                var progress = time / period;
                if (time > period) {
                    forward = !forward;
                    counter = 0;
                    return true;
                }


                var up_progress = forward ? progress : 1 - progress;
                var dwn_progress = !forward ? progress : 1 - progress;

                up_progress = up_progress / 2 + .5;
